<!-- 주석 단축기 alt + shift + a -->
<!DOCTYPE html> <!-- 현재 문서가 HTML5 언어로 작성한 웹문서라는 뜻 -->
<html lang="ko"> <!-- 문서의 시작, 검색 결과 중에서 한국어로 된 문서로 범위 제한 -->
    <head> <!-- 웹 브라우저가 웹 문서를 해석하는 데 필요한 정보 입력하는 부분 -->
      <!-- 메타 정보 : 데이터를 위한 데이터 -->
      <meta charset="UTF-8"> <!-- 어떤 인코딩을 쓸건지? 한글 지원하는 UTF-8 -->
      <!-- 메타 정보는 검색 엔진에서 사이트를 검색할 때 참조, 검색 엔진이 참조하는 정보는 다를 수 있음 -->
      <meta name="keywords" content="html의 구조">
      <meta name="description" content="html의 구조를 알아봅시다">
      <meta name="author" content="Ryu Hyundam">
      <title>웹 문서 만들기</title>
    </head>
    <body> <!-- 실제로 웹 브라우저 화면에 나타나는 내용 -->
      <h1>웹 개발 기초</h1>
      <hr>
      <p>HTML</p>
      <p>CSS</p>
      <p>자바스크립트</p>
    </body>
</html> <!-- 문서의 끝 (뒤에 아무 내용도 없어야 함함) -->
