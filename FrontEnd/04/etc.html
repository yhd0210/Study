<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이외에 다양한 텍스트 관련 태그</title>
</head>
<body>
  <!-- Abbreviation(약어) - 줄임말을 표시하고 title 속성 사용 -->
  <abbr title="Internet of Things">IoT</abbr>
  <!-- Citation(인용) : 웹 문서의 포스트에서 참고 내용을 표시함 -->
  <p>
    내가 경험한 가장 흥미진진한 일은 누군가를 만나는 일이다 
    - 영화, <cite>'비포선셋'</cite> 중 
  </p>
  <!-- Code(코드) : 컴퓨터 코드임을 인식하기 위한 태그 -->
  <code>function savetheLocal()</code>
  <!-- Small(작은 텍스트) : 부가 정보처럼 작게 표시해도 되는 텍스트 -->
  <p>가격: 13,000원 <small>(부가세 별도)</small> <p>
  <!-- Subscript(아래 첨자) : 아래 첨자 표시 -->
  <p>물의 화학식은 H<sub>2</sub>0입니다</p>
  <!-- Superscript(위 첨자) : 위 첨자 표시 -->
  <p>E = mc<sup>2</sup>0입니다</p>
  <!-- Strikethrough(취소선) : 취소선 표시 -->
  <p><s> 34,000원</s> 19,000원</p>
  <!-- Underline(밑줄) : 밑줄 표시 -->
  <u>텍스트에 밑줄 긋기</u>
  <!-- Inserted Text : 추가된 텍스트 -->
  <ins>새로운 내용을 삽입합니다.</ins>
  <!-- Deleted Text : 삭제된 텍스트 -->
  <del>기존 내용을 삭제합니다.</del>
</body>
</html>
