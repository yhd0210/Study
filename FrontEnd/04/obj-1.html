<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>멀티미디어 파일 삽입하기</title>
</head>
<body>
  <h1>웹 문서에 PDF 파일 삽입하기</h1>
  <!-- <object> 태그는 오디오, 비디오, PDF, 플러그인, 이미지, HTML, FLASH 등 -->
  <!-- 다양한 콘텐츠를 포함할 수 있는 범용 태그, 다만 object 태그를 지원하지 않는 브라우저가 있을 수 있음 -->
  <object width="900" height="800" data="product.pdf"></object>
  <!-- data 속성에 보여줄 멀티미디어 파일을 지정하고 width, height 속성을 이용해 플레이어 크기 지정 -->
</body>
</html>
