<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>상품 소개 페이지</title>
</head>
<body>
  <h2>레드향 샐러드 레시피</h2>
  <p><b>재료 : </b>레드향 1개, 아보카도 1개, 토마토 1개</p>
  <p><b>드레싱 : </b>올리브유 1큰술</p>
  
  <!-- <ul> 태그의 type 속성은 HTML5 이전에 정의가 되었으나 HTML5 이후부터는 지원하지 않음 -->
  <!-- CSS를 통해 설정할 것, list-style-type -->
  <ul style="list-style-type: square;">
    <li>샐러드 채소를 씻고 물기를 제거한 후 준비합니다.</li>
    <li>레드향과 아보카도, 토마토를 먹기 좋은 크기로 썰어둡니다.</li>
    <li>드레싱 재료를 믹서에 갈아줍니다.</li>
    <li>
      보울에 샐러드 채소와 썰어둔 레드향, 아보카도, 토마토를 넣고
      드레싱을 뿌리면 끝
    </li>
  </ul>
</body>
</html>
