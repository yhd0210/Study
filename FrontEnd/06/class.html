<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>상품 소개 페이지</title>
  <style>
    p {
      font-style: italic;
    }
    .accent {
      border: 1px solid #000;
      padding:5px;
    }
    .bg {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1 class="accent bg">레드향</h1>
  <p>껌질에 붉은 빛이 돌아 레드향이라고 부른다.</p>
  <p class="accent">레드향은 한라봉과 귤을 교배한 것으로</p>
  <p>비타민 C와 비타민 P</p>
</body>
</html>
