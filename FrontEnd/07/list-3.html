<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>불릿과 번호 바꾸기</title>
  <style>
    /* list-style-position : inside | outside */
    /* text-indent(들여쓰기 줄이기) 또는 padding-left(들여쓰기 늘이기)로 조정 */
    .inside {
      list-style-position: inside;
      text-indent: -40px;
    }

    .list{
      /* list-style-type: none; */
      list-style : disc inside;
    }
  </style>
</head>
<body>
  <h1>도서 시리즈</h1>
  
  <ul class="">
    <li>Do it! 시리즈</li>
    <ul class="inside">
      <li>된다 시리즈</li>
      <li>DCM 프로 사진가</li>
      <li>데이터 과학 시리즈</li>
    </ul>
  </ul>

  <ol class="list">
    <li>Do it! 시리즈</li>
    <li>된다 시리즈</li>
    <li>DCM 프로 사진가</li>
    <li>데이터 과학 시리즈</li>
  </ol>
</body>
</html>
