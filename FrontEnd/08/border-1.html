<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>박스 모델</title>
  <style>
    div{
      width: 200px;
      height: 100px;
      display: inline-block;
      margin: 30px;
      text-align: center;
      line-height: 100px;
      font-size:20px;
      border-width: 5px;
    }
    #box1 {
      border-style: solid;
      
    }
    #box2 {
      border-style: dotted;      
    }
    #box3 {
      border-style: dashed;
    }
  </style>
</head>
<body>
  <div id="box1">실선 테두리</div>
  <div id="box2">점선 테두리</div>
  <div id="box3">짧은 직선 테두리</div>
</body>
</html>
