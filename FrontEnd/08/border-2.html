<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>박스 모델</title>
  <style>
    div {
      width: 200px;
      height: 100px;
      border-style: solid;
      display: inline-block;
      margin: 15px;
    }
    #box1 {
      border-width: 2px;
    }
    #box2 {
      border-width: thick thin;
    }
    #box3 {
      border-width: thick thin thin;
    }
    #box4 {
      border-width: 10px 5px 5px 10px;
    }
  </style>
</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
  <div class="box3"></div>
  <div class="box4"></div>
</body>
</html>
