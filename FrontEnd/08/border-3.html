<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>박스 모델</title>
  <style>
    div{
      width: 200px;
      height: 100px;
      display: inline-block;
      margin: 15px;
      border-style: dashed;
      border-width: 2px;

    .box1 {
      border-color: red;

      border-top-color: blue;
      border-left-color: red;
    }

</head>
<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
