<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>박스 모델</title>
</head>
<!-- border(단축 속성) : 테두리 스타일 묶어서 지정 -->
<!-- border-방향 : 방향에 따른 단축 속성 지정도 가능 -->
<!-- border : <두께> <테두리스타일> <색상> -->
<!-- 순서는 상관 없음 -->
<style>
  h1 {
    padding-bottom: 5px;
    border-bottom: 3px solid rgb(75, 70, 70);
  }
  p {
    padding: 10px;
    border: 3px dotted blue;
    border-radius: 20px;
  }
</style>
<body>
  <h1>박스 모델</h1>
  <p>
    박스 모델은 실제 콘텐츠 영역, 박스와 콘텐츠 영역 사이의 여백인
    패딩(padding), 박스의 테두리(border), 그리고 여러 박스 모델간의 여백인
    마진(margin) 등의 요소로 구성되어 있습니다.
  </p>
</body>
</html>
