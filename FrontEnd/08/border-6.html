<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>박스 모델</title>
  <style>
    #circle {
      /* 이미지 크기 : 300px, 300px */
      /* 테두리를 원으로 작성 */
      /* 이후에는 본인이 원하는 radius 값 주기 */
      border-radius: 150px;
    }
  </style>
</head>
<body>
  <img src="images/photo.jpg">
  <img id="circle" src="images/photo.jpg">
</body>
</html>
