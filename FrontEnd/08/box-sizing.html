<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>박스 모델</title>
  <style>
    button {
      font-size: 2em;
      background: #fff;
      padding : 15px, 30px;
      margin: 15px;
      border: 1px solid #222;
    }
    div {
      margin-bottom: 20px;
    }
    .box1 {
      box-sizing: content-box;
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 10px solid #ccc;
      /* box-shadow : <수평거리> <수직거리> <흐림 정도> <번짐 정도> <색상> inset */
      /* inset : 그림자를 안쪽으로 그린다 */
      box-shadow: 2px -2px 5px 0px inset;
    }
    .box2{
      box-sizing: border-box;
      width: 200px;
      height: 100px;
      padding: 20px;
      border: 10px solid #ccc;
      box-shadow: 5px 5px 15px 5px blue;
    }
  </style>
</head>
<body>
  <button>Do it</button>
  <div class="box1"></div>
  <div class="box2"></div>
</body>
</html>
