<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>CSS display 속성</title>
    <style>
      * {
        box-sizing: border-box;
      }
      nav ul {
        list-style: none;
        background-color: coral;
        height: 100px;
      }
      nav ul li {
        display: inline-block;
        padding: 20px;
        margin: 0 20px;
        border: 1px solid #222;
        background-color: cadetblue;
        box-shadow: 3px 3px gray;
      }
      a {
        text-decoration: none;
        color: #222;
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <a href=""><li>회사 소개</li></a>
        <li><a href="">기타</a></li>
        <li><a href="">제픔</a></li>
        <li><a href="">오시는 길</a></li>
      </ul>
    </nav>
  </body>
</html>
