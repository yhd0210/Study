<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>연습문제 3</title>
    <style>
        nav ul li a:link, a:visited {
            display: block;
            padding: 10px 20px;
            background-color: #ccc;
            color: black;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #000;
            color: #fff;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        nav ul li {
            float: left;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">메뉴1</a></li>
            <li><a href="">메뉴2</a></li>
            <li><a href="">메뉴3</a></li>
            <li><a href="">메뉴4</a></li>
        </ul>
    </nav>
</body>
</html>
