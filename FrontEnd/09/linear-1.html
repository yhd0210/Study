<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>선형 그라데이션</title>
    <style>
      div {
        width: 500px;
        height: 300px;
        border-radius: 10px;
      }
      .grad {
        /* 뱡향 : to left right top bottom (2개 가능) */
        background: linear-gradient(to right bottom, blue 0%, white 100%);
      }
    </style>
  </head>
  <body>
    <div class="grad"></div>
  </body>
</html>
