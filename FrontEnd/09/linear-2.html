<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>선형 그라데이션</title>
    <style>
      div {
        width: 500px;
        height: 300px;
        border-radius: 10px;
      }
      .grad {
        background: #f00;
        /* 45도 오른쪽 위 방향으로 그라데이션 */
        background: linear-gradient(90deg, #f00, #fff);
      }
    </style>
  </head>
  <body>
    <div class="grad"></div>
  </body>
</html>
