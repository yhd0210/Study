<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>object-fit 속성</title>
  <!-- object-fit 속성 : 콘텐츠(이미지나 비디오) 가로세로 비율을 
   유지하면서 해상도 크기에 맞게 크기 조절 -->
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 5px;
    }
    .container {
      width: 200px;
      height: 400px;
      border: 1px solid #000;
    }
    img {
      width: 100%;
      height: 100%;
    }
    /* object-fit : fill | contain | cover | none | scale-down */
    .fill { object-fit: fill; } /* 이미지 비율 유지 안함, 요소에 꽉차게 채움 */
    .contain { object-fit: contain; } /* 이미지 비율 유지. 요소 크기에 맞춤 */
    .cover { object-fit: cover; } /* 이미지 비율 유지. 요소에 꽉 차게 채움 */
    .none { object-fit: none; } /* 이미지 원래 크기 유지 */
    .scale-down { object-fit: scale-down; } /* none과 contain 중에 작은 이미지로 */
  </style>
</head>
<body>
  <div class="container">
    <img src="images/cat.png" alt="고양이" class="fill">
    <h3>object-fit: fill</h3>
  </div>
  <div class="container">
    <img src="images/cat.png" alt="고양이" class="contain">
    <h3>object-fit: contain</h3>
  </div>
  <div class="container">
    <img src="images/cat.png" alt="고양이" class="cover">
    <h3>object-fit: cover</h3>
  </div>
  <div class="container">
    <img src="images/cat.png" alt="고양이" class="none">
    <h3>object-fit: none</h3>
  </div>
  <div class="container">
    <img src="images/cat.png" alt="고양이" class="scale-down">
    <h3>object-fit: scale-down</h3>
</body>
</html>
