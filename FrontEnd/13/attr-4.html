<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>속성 선택자</title>
    <style>
      ul {
        list-style: none;
      }
      li {
        display: inline-block;
        margin: 10px;
      }
      li a {
        padding: 5px 20px;
        font-size: 14px;
        color: blue;
        text-decoration: none;
      }

      /* Do it! 속성 값의 시작 부분이 일치하는 요소에라 스타일 지정하기 */
      /* [속성 |= 값] : 특정 속성 값이 포함된 속성에 스타일 적용 */
      /* 속성 값은 한 단어로 일치해야 하며, "단어-"로 연결된 것도 포함되서 찾아줌 */
      a[title|='us'] {
        /* 속성값이 "us"이거나 "us-"로 시작하는 요소를 찾는 선택자 */
        background: url(images/us.png) no-repeat left center;
      }
      a[title|='jap'] {
        /* 속성값이 "jap"이거나 "jap-"로 시작하는 요소를 찾는 선택자 */
        background: url(images/jp.png) no-repeat left center;
      }
      a[title|='chn'] {
        /* 속성값이 "chn"이거나 "chn-"로 시작하는 요소를 찾는 선택자 */
        background: url(images/ch.png) no-repeat left center;
      }
    </style>
  </head>

  <body>
    <ul>
      <li>외국어 서비스 :</li>
      <li><a href="#" title="us-english">영어</a></li>
      <li><a href="#" title="ja">일본어</a></li>
      <li><a href="#" title="chn">중국어</a></li>
    </ul>
  </body>
</html>
