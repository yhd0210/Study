<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>고급 선택자</title>
    <style>
      body {
        background-color: #eee;
      }
      section {
        width: 600px;
        margin: 20px auto;
      }
      p {
        width: 500px;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        line-height: 2;
      }
      /* section의 직계 자식 요소 p 태그에만 적용 */
      section > p {
        color: blue;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>예약 방법 & 사용 요금</h1>
      <p>
        아직 온라인 예약 신청이 준비되어 있지 않습니다. <br />
        전화(xxx-xxxx-xxxx)로 문의 바랍니다.
      </p>
      <div>
        <p>가족실(2~4인) : 60,000원/일</p>
        <p>도미토리(4인 공용) : 25,000원/일</p>
      </div>
    </section>
    <p>글꼴 색상이 변하지 않음</p>
  </body>
</html>
