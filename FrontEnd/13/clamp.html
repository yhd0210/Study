<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS 함수</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .heading {
        background-color: #222;
        color: #fff;
        padding: 10px;
        text-align: center;
        font-weight: bold;
        text-shadow: 2px 2px 2px #000;
      }

      /* Do it! clamp() 함수로 글자 크기 범위 지정하기 */
      /* clamp(최소, 최적, 최대) : 대상 2개를 물리적으로 고정하는 장치. 최소값 최적값 최대값 */
      /* 화면 크기에 따라 값을 바꿔주지만 최소값보다 작아질 수 없고 최대값도 마찬가지 */
      .heading h1 {
        font-size: clamp(1rem, 2vw, 2rem);
      }
    </style>
  </head>
  <body>
    <div class="heading">
      <h1>CSS 함수</h1>
    </div>
  </body>
</html>
