<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>가상 클래스</title>
    <style>
      body {
        background-color: #222;
      }
      nav {
        width: 600px;
        height: 60px;
        margin: 20px auto;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      nav a {
        font-size: 15px;
        font-weight: 700;
        text-transform: uppercase;
        text-decoration: none;
        color: #fff;
        padding: 0.4rem 0;
        transition: 0.3s;
      }
      nav a:hover {
        color: #ff7a18;
      }

      /* Do it! :has 가상 선택자 사용하기 */
      /* :has 가상 클래스 - A:has(B)  A요소가 괄호 안의 B요소를 가지고 있는지 체크 */
      /* if문 : nav요소에 a:hover 선택자가 있다면 */
      /* a:not(:hover) :hover 선택자가 적용되지 않는 링크에 스타일 적용 */
      nav:has(a:hover) a:not(:hover) {
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="#">home</a>
      <a href="#">about</a>
      <a href="#">portfolio</a>
      <a href="#">contact</a>
    </nav>
  </body>
</html>
