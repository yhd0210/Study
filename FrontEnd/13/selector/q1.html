<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 다음 HTML 코드에서 data-category 속성이 "fruit"으로 
      시작하는 모든 요소의 배경색을 노란색으로 변경해 보세요. */
      .item[data-category^="fruit"] {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="item" data-category="fruit">Apple</div>
    <div class="item" data-category="fruit">Orange</div>
    <div class="item" data-category="vegetable">Carrot</div>
    <div class="item" data-category="fruit-1">Banana</div>
  </body>
</html>
