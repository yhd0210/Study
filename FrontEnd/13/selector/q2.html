<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 다음 HTML 코드에서 href 속성 값이 "https://"로 시작하는 
      모든 링크의 글꼴 색상을 초록색으로 변경해 보세요. */
      a[href^="https://"] {
        color: green;
      }
    </style>
  </head>
  <body>
    <a href="https://www.example.com">Example Link</a>
    <a href="http://www.example.com">Another Link</a>
    <a href="https://secure.example.com">Secure Link</a>
    <a href="ftp://ftp.example.com">FTP Link</a>
  </body>
</html>
