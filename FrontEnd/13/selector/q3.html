<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* 다음 HTML 코드에서 title 속성 값에 "car"이 포함된 
      모든 요소의 테두리를 빨간색 실선으로 변경해 보세요. */
      [title*="car"] {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <span title="carrot">Carrot</span>
    <span title="car">Car</span>
    <span title="apple">Apple</span>
    <span title="orange">Orange</span>
    <span title="bicycle">Bicycle</span>
    <span title="sportscar">Sportscar</span>
    <span title="scarlet">Scarlet</span>
  </body>
</html>
