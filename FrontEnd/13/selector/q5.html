<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      /* 다음 HTML 코드에서 data-category 속성 값이 "fruit"인 요소의
      후손인 span 요소의 글꼴 색상을 초록색으로 변경해 보세요. */
      [data-category="fruit"] span {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="category" data-category="fruit">
      <h2>Fruits</h2>
      <p>Here are some fruits:</p>
      <span>Apple</span>
      <span>Banana</span>
      <span>Orange</span>
    </div>
    <div class="category" data-category="vegetable">
      <h2>Vegetables</h2>
      <p>Here are some vegetables:</p>
      <span>Carrot</span>
      <span>Tomato</span>
      <span>Cucumber</span>
    </div>
  </body>
</html>
