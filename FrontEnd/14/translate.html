<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Transform - translate</title>
    <style>
      .container {
        width: 800px;
        height: 200px;
        margin: 20px auto;
      }
      .origin {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        float: left;
        margin: 40px;
      }
      .origin > div {
        width: 100px;
        height: 100px;
        background-color: orange;
        transition: 1s; /* 부드럽게 움직이게 하려면 */
      }

      /* Do it! 마우스 오버하면 사각형 이동하기 */
      #movex:hover {
        /* x축으로 (가로) 50px 이동 */
        transform: translateX(50px);
      }
      #movey:hover {
        /* y축으로 (세로) 20px 이동 */
        transform: translateY(20px);
      }
      #movexy:hover {
        /* x축으로 10px, y축으로 20px 이동 */
        transform: translate(10px, 20px);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="origin">
        <div id="movex"></div>
      </div>
      <div class="origin">
        <div id="movey"></div>
      </div>
      <div class="origin">
        <div id="movexy"></div>
      </div>
    </div>
  </body>
</html>
