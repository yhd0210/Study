<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <script>
      let userNumber = prompt('숫자를 입력하세요.');

      // debugger;

      // if문을 이용해서 입력받은 값이 3의 배수인지 확인하시오
      // 맞으면 alert() 함수로 "3의 배수입니다." 또는 "3의 배수가 아닙니다." 출력
      if (Number(userNumber) % 3 === 0) {
        alert('3의 배수입니다.');
      } else {
        alert('3의 배수가 아닙니다.');
      }
    </script>
  </body>
</html>
