<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>조건문</title>
  </head>
  <body>
    <script>
      // prompt에서 취소를 누르면 null값 return
      let userNumber = prompt('숫자를 입력하세요.');

      if (userNumber === null) {
        alert('입력이 취소됐습니다');
      } else {
        Number(userNumber) % 3 === 0
          ? alert('3의 배수입니다.')
          : alert('3의 배수가 아닙니다.');
      }
    </script>
  </body>
</html>
