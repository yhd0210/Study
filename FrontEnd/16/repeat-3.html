<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1에서 1000까지 더하기</title>
    <style>
      body {
        font-size: 1.5em;
        line-height: 2;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      // 1부터 1000까지 더하여 총계 출력
      let sum = 0;

      for (let i = 1; i <= 1000; i++) {
        sum += i;
      }

      document.write(`1부터 1000까지 더하면 ${sum}`);
    </script>
  </body>
</html>
