<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수를 사용하지 않았을 때</title>
</head>
<body>
    <script>
        // Do it! 함수를 사용하여 2와 3 더하기
        // 함수를 사용하지 않고 두 수를 더하는 간단한 프로그램 만들기
        let num1 = 2;
        let num2 = 3;

        let sum = num1 + num2;

        alert(`결과 값 : ${sum}`);
    </script>
</body>
</html>
