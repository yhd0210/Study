<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>매개변수가 있는 함수</title>
  </head>
  <body>
    <script>
      // Do it! 매개변수를 사용한 함수 선언하기 및 호출하기
      function addNumber(num1, num2) {
        let sum = num1 + num2;
        return sum;
      }

      let result = addNumber(2, 3);
      document.write(`두 수를 더한 값 : ${result}`);
    </script>
  </body>
</html>
