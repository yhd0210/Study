<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>즉시 실행 함수</title>
  </head>
  <body>
    <script>
      // Do it!! 즉시 실행 함수 사용하기
      (function () {
        let userName = prompt('이름을 입력하세요.');
        document.write(`<p>안녕하세요? <span> ${userName} </span>님!</p>`);
      })();
    </script>
  </body>
</html>
