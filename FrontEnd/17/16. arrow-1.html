<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>화살표 함수</title>
  </head>
  <body>
    <script>
      // Do it! 화살표 함수로 바꾸기

      // 1. function 제거 후 => 추가
      // 1-1. 매개변수가 하나라면 () 생략 가능
      // 2. 명령행이 하나라면 {} 생략 가능, 생략 했으면 return 생략
      const hi1 = () => { return '안녕하세요?' };
      
      const hi2 = () => '안녕하세요?';      
    </script>
  </body>
</html>
