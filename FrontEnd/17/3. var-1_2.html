<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>var 예약어로 변수 선언하기</title>
</head>
<body>
    <script>
        // Do it! var 예약어로 변수 선언하기
        var sum = 0; // 전역 변수 선언
        var result;

        function addNumber() {
            // var result; // 지역 변수 선언
            sum = 10 + 20;
            // var 생략 시 글로벌로 선언이 됨
            // 엉뚱한 결과를 초래할 수 있음
            // 지역 변수로 쓰려고 했으나, 다수의 개발자가 같은 변수명을 쓰면 동기 문제 발생
            result = 10 * 20;
        }

        addNumber();

        console.log(sum); // 전역 변수 출력 : expected 30
        console.log(result); // 지역 변수 출련 : expected 200이 아닌 오류 발생
        
    </script>
</body>
</html>
