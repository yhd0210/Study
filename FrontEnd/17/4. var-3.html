<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>변수 호이스팅</title>
  </head>
  <body>
    <script>
      // Do it! 변수 호이스팅 확인하기

      var x = 10; // 전역 변수 선언

      function displayNumber() {
        var y; // 자바 스크립트 해석기가 인식하는 변수 호이스팅 발생
        console.log(`x is ${x}`);
        console.log(`y is ${y}`);
        var y = 20; // 지역 변수 선언 및 값 할당
      }

      displayNumber();
    </script>
  </body>
</html>
