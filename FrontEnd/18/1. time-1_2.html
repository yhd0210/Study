<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What time is it?</title>
  </head>
  <body>
    <div id="container">
      <p>현재 시각 <span id="current" class="display"></span></p>
    </div>

    <script>
      function displayNow() {
        // 시간 계산 함수
        let result = document.querySelector('#current');

        let now = new Date(); // Date 객체의 인스턴스를 만듦
        let currentTime = now.toLocaleTimeString(); //  toLocaleTmeString() 메서드를 사용해 지역에 맞는 시간을 가져옴

        result.innerHTML = currentTime; // id="current"인 요소에 현재 시간 표시
      }

      setInterval(displayNow, 1000); // 1초마다 diplayNow() 함수를 실행
    </script>
  </body>
</html>
