<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>location Object</title>
  </head>
  <body>
    <!-- Do it! Location 객체 연습하기 - 현재 사이트에서 뒤로가기 막기 -->
    <div class="container">
      <h2>location 객체</h2>
      <div id="display">
        <script>
          document.write(`<p><b>location.href : </b>${location.href}</p>`);
          document.write(`<p><b>location.host : </b>${location.host}</p>`);
          document.write(
            `<p><b>location.protocol : </b>${location.protocol}</p>`
          );
        </script>
      </div>
      <button onclick="location.replace('http://www.easyspub.com')">
        이지스퍼블리싱 홈페이지로 이동하기
      </button>
    </div>
  </body>
</html>
