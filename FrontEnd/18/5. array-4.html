<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array 객체의 메서드</title>
  </head>
  <body>
    <script>
      // Do it! 인수 개수에 따라 slice 메서드 사용하기
      let colors = ['red', 'green', 'blue', 'white', 'black'];

      // slice() 메서드는 원본 배열을 변경하지 않고, 새로운 배열을 반환
      document.write(`반환된 배열 : ${colors.slice(2)} <br/>`); // 인덱스 2부터 끝까지
      document.write(`원본 배열 : ${colors}<br>`);
      document.write(`<hr>`);

      document.write(`반환된 배열 : ${colors.slice(2, 4)} <br/>`); // 인덱스 2부터 인덱스 4 직전까지
      document.write(`원본 배열 : ${colors}<br>`);
      document.write(`<hr>`);
    </script>
  </body>
</html>
