<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>현재 시각은?</title>
    <style>
      p {
        margin-top:20px;
        font-size:1.2em;
        text-align: center;
      }
      .display {
        font-size:1.5em; 
        font-weight:bold;
        color:blue;      
      }
    </style>
  </head>
  <body>
    <div id="container">
      <p>현재 시각 <span id="current" class="display"></span></p>
    </div>
    <script>
      function displayNow() {
        let result = document.querySelector("#current");

        let now = new Date();
        let formattedTime = now.toLocaleTimeString("ko-KR");

        result.innerHTML = formattedTime;
      }

      displayNow(); 
      setInterval(displayNow, 1000);
    </script>
  </body>
</html>
